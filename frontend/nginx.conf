server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files, and fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: ensure common assets and HTML aren't aggressively cached during development
    location ~* \.(?:manifest|appcache|html|xml|json)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Return index.html for 404s (SPA history mode)
    error_page 404 /index.html;
}
server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Try to serve files directly; if not found, serve index.html (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: serve static assets normally
    location /assets/ {
        try_files $uri =404;
    }

    # Favicon / other requests fallback to index
    location = /favicon.ico {
        try_files $uri /index.html;
    }
}
